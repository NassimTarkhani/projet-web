<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board - ContactFlow CRM</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-project-diagram logo-icon"></i>
                <h2>ContactFlow</h2>
                <button id="toggleSidebar" class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <ul class="sidebar-menu">
                    <li>
                        <a href="admin-dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="admin-requests.html">
                            <i class="fas fa-ticket-alt"></i>
                            <span>Service Requests</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="admin-tasks.html">
                            <i class="fas fa-tasks"></i>
                            <span>Task Board</span>
                        </a>
                    </li>
                    <li>
                        <a href="admin-clients.html">
                            <i class="fas fa-users"></i>
                            <span>Clients</span>
                        </a>
                    </li>
                    <li>
                        <a href="admin-analytics.html">
                            <i class="fas fa-chart-line"></i>
                            <span>Analytics</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h1>Task Board</h1>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <img src="../assets/images/admin-avatar.svg" alt="Admin Avatar" id="userAvatar">
                        <span id="userName">Name</span>
                    </div>
                </div>
            </header>

            <div class="content-body">
                <div class="task-board-header">
                    <div class="task-board-filters">
                        <div class="filter-group">
                            <label for="taskFilter">Filter:</label>
                            <select id="taskFilter">
                                <option value="all">All Tasks</option>
                                <option value="my-tasks">My Tasks</option>
                                <option value="high-priority">High Priority</option>
                                <option value="due-soon">Due Soon</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="taskSearch">Search:</label>
                            <div class="search-container">
                                <input type="text" id="taskSearch" placeholder="Search tasks...">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                    <div class="task-board-actions">
                        <a href="create-task.html" id="createTaskBtn" class="btn-primary">
                            <i class="fas fa-plus"></i> Create Task
                        </a>
                    </div>
                </div>

                <div class="kanban-board" id="kanbanBoard">
                    <div class="kanban-column" data-status="todo">
                        <div class="column-header">
                            <h3>To Do</h3>
                            <span class="task-count" id="todoCount">0</span>
                        </div>
                        <div class="column-content" id="todoTasks">
                            <div class="empty-state">
                                <i class="fas fa-clipboard-list"></i>
                                <p>No tasks to do</p>
                            </div>
                        </div>
                    </div>

                    <div class="kanban-column" data-status="in-progress">
                        <div class="column-header">
                            <h3>In Progress</h3>
                            <span class="task-count" id="inProgressCount">0</span>
                        </div>
                        <div class="column-content" id="inProgressTasks">
                            <div class="empty-state">
                                <i class="fas fa-spinner"></i>
                                <p>No tasks in progress</p>
                            </div>
                        </div>
                    </div>

                    <div class="kanban-column" data-status="review">
                        <div class="column-header">
                            <h3>Review</h3>
                            <span class="task-count" id="reviewCount">0</span>
                        </div>
                        <div class="column-content" id="reviewTasks">
                            <div class="empty-state">
                                <i class="fas fa-search"></i>
                                <p>No tasks in review</p>
                            </div>
                        </div>
                    </div>

                    <div class="kanban-column" data-status="completed">
                        <div class="column-header">
                            <h3>Completed</h3>
                            <span class="task-count" id="completedCount">0</span>
                        </div>
                        <div class="column-content" id="completedTasks">
                            <div class="empty-state">
                                <i class="fas fa-check-circle"></i>
                                <p>No completed tasks</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="notification" class="notification"></div>

    <script src="../assets/js/localStorage.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/domUtils.js"></script>
    <script src="../assets/js/admin-tasks.js"></script>
</body>

</html>
